<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgister Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <center>
        <form align="left">
            <h1>Create Account</h1>
            <div class="singleline">
                <input type="text" name="firstname" id="firstname" placeholder="Firstname" required>
                <input type="text" name="lastname" id="lastname" placeholder="lastname" required>
                <input type="email" name="email" id="email" placeholder="Your Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" name="password_re" id="password_re" placeholder="Re-password" required>

            </div>  
            <br>
            <label >Birth Day</label>
            <input type="date" name="birthday" id="birthday" required>
            <br><br>

            <input type="radio" name="male" id="male" value="male" checked>
            <label>Male</label>
            <input type="radio" name="female" id="female"" value=" female" checked>
            <label>Female"</label>
            <br><br>
            <div>
                <font size="2">
                    By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Policy</a>, including our <a href="#">Cookie Use</a>
                </font>
                <br><br>
                <input type="submit" value="Resgister">
            </div>
        </form>
    </center>
</body>

</html>
